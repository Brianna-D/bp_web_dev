<!DOCTYPE html>
<html>
    <head>
        <title>
            Dog Generator
        </title>
        <link rel="stylesheet" type="text/css" href="index.css"/>
    </head>
    <body>
        <div class="body-content">
            <h1 class="title"> Dog Generator</h1>
            <img src="dog-face-3.png" id="dog-image" height="300"></img>
            <input type="text" id="breed" placeholder="Enter Dog Breed">
            <div class="button-container">
                <button id="submit" onclick="getSpecificDog()">Find Dog</button>
                <button id="random" onclick="getRandomDog()">Random Dog</button>
            </div>
            <div class="wallie-container">
            <img src= "wallie.jpeg" class="wallie.image" height="300">
            <div>
                <p class="about-the-author">
                    Hi, I'm Wallie! Here are some fun facts to be my friend!
                </p>
                <ul class = "fun-facts">
                    <li>My favorite color is yellow</li>
                    <li>I'm a millionare</li>
                    <li>I'm an amazing friend</li>
                    <li>My favorite music genra is inddie and pop</li>
                    <li>I love being outside and exploring new places</li>
                    <li>Donuts are my favorite pastry</li>
                </ul>
        </div>
        <script src = "index.js"></script>
    </body>
</html>
